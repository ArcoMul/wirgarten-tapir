{% extends "accounts/base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="card m-2">
            <h5 class="card-header">{% trans "Set a new password" %}</h5>
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <span class="text-right">
                        {% buttons submit='Save' %}{% endbuttons %}
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
