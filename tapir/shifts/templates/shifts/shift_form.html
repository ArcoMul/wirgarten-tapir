{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}
{% load static %}

{% block head %}
    {{ block.super }}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card m-2" id="shift_form_card">
            <h5 class="card-header d-flex justify-content-between align-items-center">
                {{ card_title }}
            </h5>
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn tapir-btn btn-primary" id="shift_save_button">
                            <span class="material-icons">save</span>
                            {% translate 'Save' %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
