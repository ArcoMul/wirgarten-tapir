{% extends "base.html" %}

{% load bootstrap4 %}
{% load i18n %}
{% load coop %}

{% block content %}

    <div class="container">
        <div class="card m-2">
            <h5 class="card-header d-flex justify-content-between align-items-center">
                <span>{% trans "Edit share owner" %}</span>
            </h5>
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <span class="text-right">
                        {% buttons %}
                            <button type="submit" class="btn tapir-btn btn-primary">
                                <span class="material-icons">save</span>
                                {% trans 'Save' %}
                            </button>
                        {% endbuttons %}
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
