{% extends "base.html" %}

{% load bootstrap4 %}
{% load i18n %}
{% load coop %}
{% load static %}

{% block head %}
    {{ block.super }}
    <script src="{% static "coop/js/draftuser_form.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card m-2" id="share_owner_to_tapir_user_card">
            <h5 class="card-header">
                <span>{% trans "Create Tapir account" %}</span>
            </h5>
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <span class="text-right">
                        {% buttons %}
                            <button type="submit" class="btn tapir-btn btn-primary">
                                <span class="material-icons">person_add</span>
                                {% trans 'Create account' %}
                            </button>
                        {% endbuttons %}
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
